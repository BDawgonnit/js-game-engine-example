<!DOCTYPE html>
<html>
<head>
	<title>Game</title>

	<!-- CSS -->
	<style>
		/* Reset */
		* { margin:0; padding:0; box-sizing: border-box; }

		/* Set Overall Background Color */
		body { background: black; }

		.outer { display: table; width: 100vw; height: 100vh; border-collapse: collapse; }
		.inner { display: table-cell; vertical-align: middle; }

		/* Style the canvas (max width and height of full viewport, keep aspect ratio) */
		canvas {
			display: block;
			width: 100vw;
			max-height: 100vh;
			margin: 0px auto;
		}
	</style>

	<!-- JS Main entry script -->
	<script type="module" src="js/index.mjs"></script>
</head>
<body>

	<!-- HTML Content -->
	<div class="outer">
		<div class="inner">
			<canvas id="game" width="1920" height="1080"></canvas>
		</div>
	</div>

	<!-- JS Bundle (If module support is missing in browser)  -->
	<script src="js/index.js" nomodule></script>
</body>
</html>
